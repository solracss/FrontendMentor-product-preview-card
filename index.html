<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <title>Product preview card component</title>
</head>

<body>
    <main>
        <div class="product">
            <div class="product-image">
                <picture>
                    <source media="(min-width:600px)" srcset="./images/image-product-desktop.jpg">
                    <img src="./images/image-product-mobile.jpg"
                        alt="Gabrielle Essence pafrum bottle laying next to green leaves">
                </picture>
            </div>
            <div class="product-content">
                <p class="product-category txt-upper">Perfume</p>
                <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
                <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of <span class="txt-upper">Chanel.</span>
                </p>
                <div class="flex product-price">
                    <div class="price-new">$149.99</div>
                    <div class="price-old">
                        <s>$169.99</s>
                    </div>
                </div>
                <button class="add-to-cart-btn flex"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
            </div>
        </div>
    </main>
</body>

</html>
